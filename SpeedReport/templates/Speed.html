{% extends "base.html" %}

{% block head %}
<title>Speed Report</title>
<script defer src="{{ url_for('SpeedReport.static', filename='js/speed_report.js') }}"></script>
{% endblock %}

{% block h1 %}
Speed Report
{% endblock %}

{% block block_container %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
<div class="container mt-4">
    <div class="form-group">
        <label for="vehicleSelect">Select Vehicle:</label>
        <select id="vehicleSelect" class="form-control" required>
            {% for vehicle in vehicles %}
            <option value="{{ vehicle.LicensePlateNumber }}">{{ vehicle.LicensePlateNumber }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="fromDate">From Date and Time:</label>
        <input type="datetime-local" id="fromDate" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="toDate">To Date and Time:</label>
        <input type="datetime-local" id="toDate" class="form-control" required>
    </div>
    <button id="searchBtn" class="btn btn-primary">Search</button>
    <button id="downloadBtn" class="btn btn-secondary">Download</button>

    <br><br>

    <div id="flash-container"></div>

    <br><br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Vehicle License Plate Number</th>
                <th>Date</th>
                <th>Time</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Speed (km/h)</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Table rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>
{% endblock %}
