{% extends "base.html" %}

{% block head %}
<title>Vehicle Speed Report</title>
<link rel="stylesheet" href="{{ url_for('SpeedReport.static', filename='css/Speed.css') }}" />
<script defer src="{{ url_for('SpeedReport.static', filename='js/speed.js') }}"></script>;
{% endblock %}

{% block h1 %}
Vehicle Speed Report
{% endblock %}

{% block block_container %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="container mt-5">
    <div class="form-group">
        <label for="search">Search by Vehicle Number (Full or Last 4 Digits):</label>
        <input type="text" id="search" class="form-control" placeholder="Enter Vehicle Number">
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" id="download">Download Excel</button>
    </div>

    <br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Vehicle Number</th>
                <th>Date</th>
                <th>Time</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Table rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>
{% endblock %}
