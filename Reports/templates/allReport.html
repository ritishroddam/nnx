{% extends "base.html" %}

{% block head %}
    <title>Reports</title>
    <link rel="stylesheet" href="{{ url_for('Reports.static', filename='css/allReport.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% endblock %}

    {% block h1 %}
    All Reports
    {% endblock %}

    {% block block_container %}
            <div class="report-header">
                <h2>Generate a New Report</h2>
                <br/>
                <div class="report-filters">
                    <button class="filter-btn active">All: 41</button>
                    <button class="filter-btn">Alerts: 1</button>
                    <button class="filter-btn">Dashcam: 2</button>
                    <button class="filter-btn">Device: 2</button>
                    <button class="filter-btn">Document: 1</button>
                    <button class="filter-btn">Driver: 1</button>
                    <button class="filter-btn">Expense: 1</button>
                    <button class="filter-btn">Geofence: 4</button>
                    <button class="filter-btn">GPS device</button>
                </div>
                <br/>
                <div class="report-actions">
                    <input type="text" placeholder="Search">
                    <button class="create-report-btn">Create A Custom Report</button>
                </div>
            </div>
            <div class="report-cards">
                <a href="/report/daily-distance" class="report-card">
                    <h3>Travel Path Report</h3>
                </a>
                <a href="/report/vehicle-movement" class="report-card">
                    <h3>SOS/Panic Report</h3>
                </a>
                <a href="/report/distance-time-period" class="report-card">
                    <h3>Ignition Report</h3>
                </a>
                <a href="/report/distance-speed-range" class="report-card">
                    <h3>Speed Report</h3>
                </a>
                <a href="/report/odometer-daily-distance" class="report-card">
                    <h3>Distance Report</h3>
                </a>
                <a href="/report/vehicle-movement-ignition" class="report-card">
                    <h3>Daily Report</h3>
                </a>
            </div>
{% endblock %}
