{% extends "base.html" %}

{% block head %}
<title>Register Client Admin</title>
<style>
    .admin-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .admin-table th, .admin-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    .admin-table th {
        background-color: #f2f2f2;
    }
    .action-buttons button {
        margin-right: 5px;
        padding: 5px 10px;
    }
    .edit-mode {
        display: none;
    }
    .editing .view-mode {
        display: none;
    }
    .editing .edit-mode {
        display: block;
    }
</style>
{% endblock %}

{% block h1 %}Register Client Admin{% endblock %}

{% block block_container %}
<div class="container">
    <div class="register-container">
        <h2>Register New Admin</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <select id="company" name="company" required>
                    <option value="">Select Company</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <div class="admin-list-container">
        <h2>Client Admins</h2>
        <table class="admin-table" id="adminsTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Company</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminsList">
                <!-- Will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load data when page loads
    loadAdmins();

    // Form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        registerAdmin();
    });
});

async function loadAdmins() {
    try {
        const response = await fetch('/get-client-admins', {
            headers: {
                'Authorization': `Bearer ${getCookie('access_token_cookie')}`
            }
        });
        
        if (!response.ok) {
            if (response.status === 401) {
                await tryRefreshToken();
                return loadAdmins();
            }
            throw new Error('Failed to load data');
        }
        
        const data = await response.json();
        renderAdmins(data.admins, data.companies);
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to load admin data');
    }
}

function renderAdmins(admins, companies) {
    const adminsList = document.getElementById('adminsList');
    const companySelect = document.getElementById('company');
    
    // Clear existing options and add default
    companySelect.innerHTML = '<option value="">Select Company</option>';
    
    // Populate company dropdown
    companies.forEach(company => {
        const option = document.createElement('option');
        option.value = company.id;
        option.textContent = company.name;
        companySelect.appendChild(option);
    });
    
    // Populate admins table
    adminsList.innerHTML = '';
    admins.forEach(admin => {
        const row = document.createElement('tr');
        row.dataset.id = admin.id;
        
        // Username column
        const usernameCell = document.createElement('td');
        usernameCell.innerHTML = `
            <span class="view-mode">${admin.username}</span>
            <input type="text" class="edit-mode form-control" value="${admin.username}">
        `;
        row.appendChild(usernameCell);
        
        // Email column
        const emailCell = document.createElement('td');
        emailCell.innerHTML = `
            <span class="view-mode">${admin.email}</span>
            <input type="email" class="edit-mode form-control" value="${admin.email}">
        `;
        row.appendChild(emailCell);
        
        // Company column
        const companyCell = document.createElement('td');
        companyCell.innerHTML = `
            <span class="view-mode">${admin.company_name}</span>
            <select class="edit-mode form-control">
                ${companies.map(c => 
                    `<option value="${c.id}" ${c.id === admin.company_id ? 'selected' : ''}>${c.name}</option>`
                ).join('')}
            </select>
        `;
        row.appendChild(companyCell);
        
        // Actions column
        const actionsCell = document.createElement('td');
        actionsCell.className = 'action-buttons';
        actionsCell.innerHTML = `
            <button class="btn-edit" onclick="toggleEdit(this)">Edit</button>
            <button class="btn-save" onclick="saveAdmin(this)" style="display:none">Save</button>
            <button class="btn-cancel" onclick="cancelEdit(this)" style="display:none">Cancel</button>
            <button class="btn-delete" onclick="deleteAdmin('${admin.id}')">Delete</button>
        `;
        row.appendChild(actionsCell);
        
        adminsList.appendChild(row);
    });
}

function toggleEdit(button) {
    const row = button.closest('tr');
    row.classList.add('editing');
    row.querySelector('.btn-edit').style.display = 'none';
    row.querySelector('.btn-save').style.display = 'inline-block';
    row.querySelector('.btn-cancel').style.display = 'inline-block';
}

function cancelEdit(button) {
    const row = button.closest('tr');
    row.classList.remove('editing');
    row.querySelector('.btn-edit').style.display = 'inline-block';
    row.querySelector('.btn-save').style.display = 'none';
    row.querySelector('.btn-cancel').style.display = 'none';
}

async function saveAdmin(button) {
    const row = button.closest('tr');
    const adminId = row.dataset.id;
    
    const data = {
        id: adminId,
        username: row.querySelector('.edit-mode[type="text"]').value,
        email: row.querySelector('.edit-mode[type="email"]').value,
        company_id: row.querySelector('.edit-mode select').value
    };
    
    try {
        const response = await fetch('/update-client-admin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getCookie('access_token_cookie')}`
            },
            body: JSON.stringify(data)
        });
        
        if (!response.ok) {
            if (response.status === 401) {
                await tryRefreshToken();
                return saveAdmin(button);
            }
            throw new Error('Failed to update');
        }
        
        loadAdmins(); // Refresh the list
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to update admin');
    }
}

async function deleteAdmin(adminId) {
    if (!confirm('Are you sure you want to delete this admin?')) return;
    
    try {
        const response = await fetch('/delete-client-admin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getCookie('access_token_cookie')}`
            },
            body: JSON.stringify({ id: adminId })
        });
        
        if (!response.ok) {
            if (response.status === 401) {
                await tryRefreshToken();
                return deleteAdmin(adminId);
            }
            throw new Error('Failed to delete');
        }
        
        loadAdmins(); // Refresh the list
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to delete admin');
    }
}

async function registerAdmin() {
    const form = document.getElementById('registerForm');
    const formData = new FormData(form);
    
    try {
        const response = await fetch('/register-client-admin', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${getCookie('access_token_cookie')}`
            },
            body: formData
        });
        
        if (!response.ok) {
            if (response.status === 401) {
                await tryRefreshToken();
                return registerAdmin();
            }
            throw new Error('Failed to register');
        }
        
        form.reset();
        loadAdmins(); // Refresh the list
        alert('Admin registered successfully');
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to register admin');
    }
}

async function tryRefreshToken() {
    try {
        const refreshResponse = await fetch('/refresh', {
            method: 'POST',
            credentials: 'include'
        });
        
        if (!refreshResponse.ok) {
            window.location.href = '/login';
        }
    } catch (error) {
        window.location.href = '/login';
    }
}

function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}
</script>
{% endblock %}
