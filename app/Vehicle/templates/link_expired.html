<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expired</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .message {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .details {
            background: #f7fafc;
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            text-align: left;
            border-radius: 4px;
            margin: 25px 0;
            font-size: 14px;
        }

        .details-item {
            color: #4a5568;
            margin-bottom: 8px;
        }

        .details-item:last-child {
            margin-bottom: 0;
        }

        .label {
            font-weight: 600;
            color: #2d3748;
        }

        .value {
            color: #718096;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button, a {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .action-buttons {
                flex-direction: column;
            }

            button, a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚è∞</div>
        
        <h1>Link Expired</h1>
        
        <p class="message">
            Sorry, this share link has expired and is no longer valid.
        </p>

        <div class="details">
            <div class="details-item">
                <span class="label">Status:</span>
                <span class="value">Link Expired</span>
            </div>
            <div class="details-item">
                <span class="label">Reason:</span>
                <span class="value">The validity period for this share link has ended.</span>
            </div>
            <div class="details-item">
                <span class="label">Action Required:</span>
                <span class="value">Request a new share link from the administrator.</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-secondary" onclick="window.history.back()">Go Back</button>
            <a href="/" class="btn-primary">Home</a>
        </div>

        <div class="footer">
            <p>If you believe this is an error, please contact the administrator.</p>
        </div>
    </div>
</body>
</html>
