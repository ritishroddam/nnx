{% extends "base.html" %}

{% block head %}
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('Vehicle.static', filename='css/vehicle.css') }}">
    <script defer src="{{ url_for('Vehicle.static', filename='js/vehicle.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEFA1-1dlca1C2BbUNKpQEf-icQAJAfX0&libraries=drawing&callback=initMap" async defer></script>
{% endblock %}

{% block h1 %}
Vehicle Map
{% endblock %}


{% block content %}

    <div id="map" style="height: 100%; width: 100%;"></div>
    <div class="floating-card" style="z-index: 1;">
      <div class="toggle-container">
        <div class="toggle-slider">
            <div class="toggle-option map-option">🗺️ Map</div>
            <div class="toggle-option list-option">📋 List</div>
            <div class="slider-button"></div>
        </div>
    </div>
      <h3>All Vehicles: <span id="vehicle-count"></span></h3>
      <div id="vehicle-list"></div>
    </div>
{% endblock %}
